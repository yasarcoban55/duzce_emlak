{% extends 'base.html' %}

{% block title %}Giriş Yap - Düzce Emlak{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Giriş Yap</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyin.
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Giriş Yap
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Hesabınız yok mu?</p>
                        <a href="{% url 'kayit_ol' %}" class="btn btn-outline-primary mt-2">Kayıt Ol</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
